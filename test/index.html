<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bower_components/mocha/mocha.css" />
    <style>
      body {
        padding: 0;
        overflow: scroll;
      }
      .test {
        margin-top: 50px; 
      }
      #mySwipe {
        width: 100%;
        margin: 0 auto;
        background: green;
      }
      .swipe-wrap div {
        background: yellow;
        text-align: center;
      }
      .swipe-wrap div img {
        max-width: 100%;
      }
      .swipe-nav {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
      }
      .swipe-nav-item {
        width: 10px;
        height: 10px;
        display: inline-block;
        background: white;
        border-radius: 50%;
        margin-left: 10px;
      }
      .swipe-nav-item-on {
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="test">

      <div id='mySwipe'>
        <div class='swipe-wrap'>
          <div>
            <img src="http://img03.sogoucdn.com/app/a/100540012/2f42490f7eea89d21432399d5e3526ec.jpeg" alt="">
          </div>
          <div>
            <img src="http://img03.sogoucdn.com/app/a/100540012/55de74553739d7b09856f32f8fb1a612.jpg" alt="">
          </div>
          <div>
            <img src="http://download.zhushou.sogou.com/focusimage/00/ab/00abf2aa5be3c34855f5ed65bb27a9e3.jpg" alt="">
          </div>
          <div>
            <img src="http://download.zhushou.sogou.com/focusimage/60/4f/604f2ceafc0664e1965c550b2e3f26b3.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
    <div id="mocha"></div>
    <script src="../bower_components/requirejs/require.js" data-main="SpecRunner.js"></script>
  </body>
</html>
